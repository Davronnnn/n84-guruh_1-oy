<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/normalize.css" />

		<link rel="stylesheet" href="./css/main.css" />

		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="header-top">
				<ul class="currency-list">
					<li>
						<img
							class="logo"
							src="./images/logo.svg"
							alt="namanganliklar"
						/>
					</li>
					<li class="currency-item">$ 10137.2</li>
					<li class="currency-item">P 138.26</li>
					<li class="currency-item">E 10988.72</li>
				</ul>
				<div class="buttons">
					<div class="search">
						<img src="./images/lupa.png" alt="lupa" />
					</div>
					<div class="language">
						<img src="./images/ru.png" alt="language icons" />
						Ru
					</div>
					<a class="btn">
						<img src="./images/telegram.svg" alt="telegram" />
						<span>Подписатся</span>
					</a>
				</div>
			</div>
			<navbar class="navbar">
				<ul class="navbar-list">
					<li class="navbar-item">Узбекистана</li>
					<li class="navbar-item">Мир</li>
					<li class="navbar-item">Экономика</li>
					<li class="navbar-item">Политика</li>
					<li class="navbar-item">Общество</li>
					<li class="navbar-item">Технологии</li>
					<li class="navbar-item">Спорт</li>
					<li class="navbar-item">Культура</li>
					<li class="navbar-item">Происшествия</li>
					<li class="navbar-item">Туризм</li>
				</ul>
			</navbar>
			<div class="header-banner">
				<img src="./images/header-banner.png" alt="Toshkent banner" />
			</div>
		</header>
	</body>
</html>
